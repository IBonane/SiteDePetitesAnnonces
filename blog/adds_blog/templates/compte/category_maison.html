{% extends 'compte/base.html' %}

{% block content %}
{% csrf_token %}
<h1 style="text-align:center">Liste de recherche</h1>
<a id="a-hover" style="background-color: none" href="{% url 'articles:home' %}"><button class="bouton-retour"> Retour</button></a>
<div class="articles">

        {% for article in category_maison %}
        <table style="text-align: center;margin: 50px 80px;" >
                <td>
                    <a href="{% url 'articles:article' slug=article.slug %}">
                        <div class="box-img" >
                            {% if article.image %}
                                 <img src="{{ article.image.url }}" alt='f"image : "{article.title}'>
                            {% endif %}
                        <h2 style="margin: 3px 0;">{{article.title | safe | truncatewords:4}}</h2>
                        <h5>Publié le {{article.created_at|date:'j F Y à H:i'}}</h5>
                    </div></a>
                </td>

        </table>
        {% endfor %}
    </div>


{% endblock %}
